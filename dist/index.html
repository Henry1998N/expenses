<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <title>Expenses</title>
  </head>
  <body>
    <div class="expenses-container"></div>
    <script id="expenses-template" type="text/x-handlebars-template">
      {{#each expenses}}
        <div class="expense">
          <div class="item">{{this.item}}</div>
          <div class="amount">{{this.amount}}</div>
          <div class="group">{{this.group}}</div>
          <div class="date">{{this.date}}</div>
        </div>

      {{/each}}
    </script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
